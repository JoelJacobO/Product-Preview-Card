<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product-preview">
        <picture class="product-image">
          <source
            srcset="./images/image-product-mobile.jpg"
            media="(max-width:600px)"
          />
          <img src="./images/image-product-desktop.jpg" alt="" />
        </picture>
        <div class="product-content">
          <div class="product-head">
            <span class="product-subtitle">Perfume</span>
            <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
            <p class="product-description">
              A floral, solar and voluptuous interpretation composed by Olivier
              Polge, Perfumer-Creator for the House of CHANEL.
            </p>
          </div>

          <div class="product-price">
            <p class="product-price--new">$149.99</p>
            <p class="product-price--old">$169.99</p>
          </div>
          <div class="product-button">
            <button class="btn">
              <img src="./images/icon-cart.svg" alt="cart" />
              <span>Add to Cart</span>
            </button>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
